<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Euroflex Video Ad Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-WafLtKyPkqAK7m09k++CJKhqZAvD9IX+O4UxwZuRre6IaeFXEvcNMPmQdXFTYkiRzDZUN0JvoCu/qJUkC+zKtw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .mac-window {
      max-width: 720px;
      background-color: white;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .window-header {
      height: 36px;
      background-color: #e5e5ea;
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 8px;
    }
    .window-button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .red { background-color: #ff5f57; }
    .yellow { background-color: #ffbd2e; }
    .green { background-color: #28c940; }
    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }
    .controls {
      padding: 16px;
      display: flex;
      justify-content: center;
      gap: 12px;
      background-color: #fafafa;
    }
    .cta-button {
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.2s ease;
    }
    .cta-talk {
      background-color: #b6862e;
      color: white;
    }
    .cta-talk:hover {
      background-color: #9c6d1e;
    }
    .cta-shop {
      background-color: #007aff;
      color: white;
    }
    .cta-shop:hover {
      background-color: #005ecb;
    }
  </style>
</head>
<body>
  <div class="mac-window">
    <div class="window-header">
      <div class="window-button red"></div>
      <div class="window-button yellow"></div>
      <div class="window-button green"></div>
    </div>
    <iframe src="https://www.youtube.com/embed/gcCHdV55Wj0" title="Euroflex Vapour Pro Video Ad"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
    <div class="controls">
      <button class="cta-button cta-talk" title='Ask this ad anything about the Euroflex Vapour Steam Cleaner such as, "why is this better than steam cleaners that are half the price?"'>
        Talk to this Ad <i class="fas fa-microphone"></i>
      </button>
      <button class="cta-button cta-shop" onclick="window.open('https://your-product-page.com', '_blank')">
        Shop Now <i class="fas fa-shopping-cart"></i>
      </button>
    </div>
  </div>
</body>
</html>

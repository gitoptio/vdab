<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Euroflex Vapour Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-WafLtKyPkqAK7m09k++CJKhqZAvD9IX+O4UxwZuRre6IaeFXEvcNMPmQdXFTYkiRzDZUN0JvoCu/qJUkC+zKtw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #1c1c1e;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      color: white;
    }
    .player-wrapper {
      max-width: 720px;
      background-color: #1c1c1e;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    .mac-bar {
      height: 36px;
      background-color: #2c2c2e;
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 8px;
    }
    .mac-bar div {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .red { background-color: #ff5f57; }
    .yellow { background-color: #ffbd2e; }
    .green { background-color: #28c940; }
    iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
    }
    .controls {
      background-color: #ffffff !important;
      padding: 16px;
      background-color: #2c2c2e;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .controls img {
      height: 60px;
      margin-right: 20px;
    }
    .cta-group {
      display: flex;
      gap: 12px;
    }
    .cta-button {
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .cta-talk {
      background-color: #333333;
    }

    .cta-button {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .cta-shop {
      background-color: #007aff;
    }
  </style>
</head>
<body class="light-mode">
  

  

  <div class="player-wrapper">
    <div class="mac-bar">
      <div class="red"></div>
      <div class="yellow"></div>
      <div class="green"></div>
    </div>
    <iframe
      src="https://player.vimeo.com/video/1041615205?autoplay=1&loop=1&muted=1&background=0&title=0&byline=0&portrait=0"
      title="Euroflex Vapour Pro Video Ad"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
    <div class="controls">
      <img src="euroflex-vapour-logo.jpg" alt="Euroflex Vapour Logo" />
      <div class="cta-group">
        <button class="cta-button cta-talk" title='Ask this ad anything about the Euroflex Vapour Steam Cleaner such as, "why is this better than steam cleaners that are half the price?"'>
          <span class="fa fa-microphone"></span><span>Talk to this Ad</span>
        </button>
        <button class="cta-button cta-shop" onclick="window.open('https://your-product-page.com', '_blank')">
          <span class="fa fa-shopping-cart"></span><span>Shop Now</span>
        </button>
      </div>
    </div>
  </div>
</body>
</html>

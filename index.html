<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Euroflex Video Ad Player</title>
    <link
      rel="icon"
      type="image/png"
      href="favicon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-WafLtKyPkqAK7m09k++CJKhqZAvD9IX+O4UxwZuRre6IaeFXEvcNMPmQdXFTYkiRzDZUN0JvoCu/qJUkC+zKtw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f0f0f5;
      }
      .player-wrapper {
        max-width: 720px;
        margin: 40px auto;
        background-color: #fff;
        border-radius: 18px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .mac-bar {
        height: 36px;
        background-color: #e5e5ea;
        display: flex;
        align-items: center;
        padding: 0 12px;
        gap: 8px;
      }
      .mac-bar div {
        width: 12px;
        height: 12px;
        border-radius: 50%;
      }
      .mac-bar .red { background-color: #ff5f57; }
      .mac-bar .yellow { background-color: #ffbd2e; }
      .mac-bar .green { background-color: #28c940; }
      iframe {
        width: 100%;
        aspect-ratio: 16 / 9;
        border: none;
        display: block;
      }
      .controls {
        padding: 16px;
        display: flex;
        justify-content: center;
        gap: 12px;
        background-color: #fafafa;
      }
      .controls button {
        padding: 14px 24px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        color: white;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .controls .talk {
        background-color: #b6862e;
      }
      .controls .shop {
        background-color: #007aff;
      }
    </style>
  </head>
  <body>
    <div class="player-wrapper">
      <div class="mac-bar">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
      </div>
      <iframe
        src="https://www.youtube.com/embed/gcCHdV55Wj0?controls=0&autoplay=1&mute=1&loop=1&playlist=gcCHdV55Wj0"
        title="Euroflex Vapour Pro Video Ad"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <div class="controls">
        <button class="talk" title='Ask this ad anything about the Euroflex Vapour Steam Cleaner such as, "why is this better than steam cleaners that are half the price?"'>
          <span>Talk to this Ad</span>
          <span class="fa fa-solid fa-microphone"></span>
        </button>
        <button class="shop" onclick="window.open('https://your-product-page.com', '_blank')">
          <span>Shop Now</span>
          <span class="fa fa-solid fa-shopping-cart"></span>
        </button>
      </div>
    </div>
  </body>
</html>
